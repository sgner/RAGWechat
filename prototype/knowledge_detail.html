<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识库详情 - 知识库管理与对话助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-vue/dist/tdesign.min.css" />
  <style>
    body {
      background-color: #f8f8f8;
      font-family: PingFang SC, Helvetica Neue, Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .tag {
      border-radius: 16px;
      padding: 4px 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="flex flex-col h-screen">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-4 flex justify-between items-center shadow-sm">
      <div class="flex items-center">
        <button class="mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h1 class="text-lg font-bold text-gray-800">知识库详情</h1>
      </div>
      <div class="flex space-x-3">
        <button class="text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
        </button>
        <button class="text-red-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- 知识库详情内容 -->
    <div class="flex-1 overflow-y-auto">
      <!-- 知识库基础信息 -->
      <div class="bg-white p-5 mb-3">
        <h2 class="text-xl font-bold text-gray-800">前端开发知识库</h2>
        <div class="flex space-x-2 mt-2">
          <span class="tag bg-blue-100 text-blue-600">技术</span>
          <span class="tag bg-green-100 text-green-600">开发</span>
        </div>
        <p class="text-gray-600 mt-3">
          包含React、Vue、Angular等前端框架的相关资料和最佳实践。涵盖组件设计、状态管理、路由配置、性能优化等多个方面的知识点。
        </p>
        <div class="flex justify-between items-center mt-4">
          <span class="text-sm text-gray-500">创建时间: 2023-10-15</span>
          <span class="text-sm text-gray-500">更新时间: 2024-01-10</span>
        </div>
      </div>
      
      <!-- 文档列表 -->
      <div class="bg-white p-5 mb-3">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium">文档列表</h3>
          <span class="text-sm text-gray-500">共15篇</span>
        </div>
        
        <div class="space-y-3">
          <!-- 文档项 -->
          <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <div>
                <p class="text-sm font-medium">React Hooks 最佳实践</p>
                <p class="text-xs text-gray-500">1.5MB · PDF</p>
              </div>
            </div>
            <span class="text-xs text-gray-400">2023-11-20</span>
          </div>
          
          <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <div>
                <p class="text-sm font-medium">Vue3 组件设计模式</p>
                <p class="text-xs text-gray-500">2.3MB · PDF</p>
              </div>
            </div>
            <span class="text-xs text-gray-400">2023-12-05</span>
          </div>
          
          <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
              </svg>
              <div>
                <p class="text-sm font-medium">前端性能优化指南</p>
                <p class="text-xs text-gray-500">3.1MB · XLSX</p>
              </div>
            </div>
            <span class="text-xs text-gray-400">2024-01-10</span>
          </div>
        </div>
        
        <button class="w-full mt-4 py-2 text-sm text-blue-500 border border-blue-500 rounded-lg">
          查看全部文档
        </button>
      </div>
      
      <!-- 统计信息 -->
      <div class="bg-white p-5 mb-3">
        <h3 class="text-lg font-medium mb-4">使用统计</h3>
        <div class="grid grid-cols-3 gap-4">
          <div class="flex flex-col items-center justify-center bg-blue-50 p-3 rounded-lg">
            <span class="text-xl font-bold text-blue-600">75</span>
            <span class="text-xs text-gray-600 mt-1">使用次数</span>
          </div>
          <div class="flex flex-col items-center justify-center bg-green-50 p-3 rounded-lg">
            <span class="text-xl font-bold text-green-600">15</span>
            <span class="text-xs text-gray-600 mt-1">文档数量</span>
          </div>
          <div class="flex flex-col items-center justify-center bg-purple-50 p-3 rounded-lg">
            <span class="text-xl font-bold text-purple-600">5</span>
            <span class="text-xs text-gray-600 mt-1">协作人数</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 底部操作按钮 -->
    <div class="p-4 bg-white shadow-inner">
      <button class="w-full py-3 bg-blue-500 text-white rounded-lg font-medium">
        基于此知识库开始对话
      </button>
    </div>
  </div>
</body>
</html>
