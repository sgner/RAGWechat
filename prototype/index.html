<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识库管理与对话助手 - 原型</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f2f5;
    }
    .device-frame {
      width: 393px; /* iPhone 15 Pro 宽度 */
      height: 852px; /* iPhone 15 Pro 高度 */
      border-radius: 45px; /* 圆角设计 */
      overflow: hidden;
      border: 12px solid #1a1a1a;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .device-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .device-notch {
      position: absolute;
      top: 0;
      width: 150px;
      height: 34px;
      background: #1a1a1a;
      left: 50%;
      transform: translateX(-50%);
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-10">知识库管理与对话助手 - 微信小程序原型</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
      <!-- 主页 -->
      <div class="flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4">主页 (知识库列表)</h2>
        <div class="device-frame">
          <div class="device-notch"></div>
          <iframe src="home.html"></iframe>
        </div>
      </div>
      
      <!-- 知识库详情页 -->
      <div class="flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4">知识库详情</h2>
        <div class="device-frame">
          <div class="device-notch"></div>
          <iframe src="knowledge_detail.html"></iframe>
        </div>
      </div>
      
      <!-- 对话页 -->
      <div class="flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4">对话页面</h2>
        <div class="device-frame">
          <div class="device-notch"></div>
          <iframe src="chat.html"></iframe>
        </div>
      </div>
      
      <!-- 我的页面 -->
      <div class="flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4">我的</h2>
        <div class="device-frame">
          <div class="device-notch"></div>
          <iframe src="profile.html"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
