<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页 - 知识库管理与对话助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-vue/dist/tdesign.min.css" />
  <style>
    body {
      background-color: #f8f8f8;
      font-family: PingFang SC, Helvetica Neue, Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .knowledge-item {
      border-radius: 12px;
      transition: all 0.3s;
    }
    .knowledge-item:active {
      background-color: #f0f0f0;
    }
    .floating-button {
      position: fixed;
      bottom: 100px;
      right: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="flex flex-col h-screen">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-4 flex justify-between items-center shadow-sm">
      <h1 class="text-lg font-bold text-gray-800">我的知识库</h1>
      <button class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-500 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    
    <!-- 知识库列表 -->
    <div class="flex-1 overflow-y-auto px-4 py-3">
      <!-- 知识库项 -->
      <div class="knowledge-item bg-white mb-3 p-4 shadow-sm">
        <div class="flex justify-between items-center">
          <h3 class="text-base font-medium text-gray-800">前端开发知识库</h3>
          <span class="text-xs text-gray-500">2023-10-15</span>
        </div>
        <p class="text-sm text-gray-600 mt-1">包含React、Vue、Angular等前端框架的相关资料和最佳实践。</p>
        <div class="flex justify-between items-center mt-3">
          <span class="text-xs text-gray-500">文档: 15</span>
          <div class="flex space-x-2">
            <span class="px-2 py-0.5 text-xs bg-blue-50 text-blue-600 rounded-full">技术</span>
            <span class="px-2 py-0.5 text-xs bg-green-50 text-green-600 rounded-full">开发</span>
          </div>
        </div>
      </div>
      
      <div class="knowledge-item bg-white mb-3 p-4 shadow-sm">
        <div class="flex justify-between items-center">
          <h3 class="text-base font-medium text-gray-800">产品需求文档集</h3>
          <span class="text-xs text-gray-500">2023-11-05</span>
        </div>
        <p class="text-sm text-gray-600 mt-1">包含产品各个迭代的需求文档、原型设计和用户反馈。</p>
        <div class="flex justify-between items-center mt-3">
          <span class="text-xs text-gray-500">文档: 8</span>
          <div class="flex space-x-2">
            <span class="px-2 py-0.5 text-xs bg-purple-50 text-purple-600 rounded-full">产品</span>
            <span class="px-2 py-0.5 text-xs bg-yellow-50 text-yellow-600 rounded-full">设计</span>
          </div>
        </div>
      </div>
      
      <div class="knowledge-item bg-white mb-3 p-4 shadow-sm">
        <div class="flex justify-between items-center">
          <h3 class="text-base font-medium text-gray-800">微信小程序开发手册</h3>
          <span class="text-xs text-gray-500">2023-12-20</span>
        </div>
        <p class="text-sm text-gray-600 mt-1">微信小程序开发指南、API文档和常见问题解决方案。</p>
        <div class="flex justify-between items-center mt-3">
          <span class="text-xs text-gray-500">文档: 23</span>
          <div class="flex space-x-2">
            <span class="px-2 py-0.5 text-xs bg-blue-50 text-blue-600 rounded-full">微信</span>
            <span class="px-2 py-0.5 text-xs bg-green-50 text-green-600 rounded-full">开发</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bg-white flex justify-around items-center py-3 shadow-inner">
      <button class="flex flex-col items-center justify-center text-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span class="text-xs mt-1">知识库</span>
      </button>
      <button class="flex flex-col items-center justify-center text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        <span class="text-xs mt-1">对话</span>
      </button>
      <button class="flex flex-col items-center justify-center text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
    
    <!-- 浮动按钮 - 开始对话 -->
    <div class="floating-button">
      <button class="h-14 w-14 rounded-full bg-blue-500 text-white shadow-lg flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
